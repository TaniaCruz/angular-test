<mat-toolbar color="primary">
    <ng-container *ngIf="!isAdmin; else viewAdmin">
        <span>Star Wars</span>
        <span class="spacer"></span>
        <div>
            <a 
                *ngIf="!isLogged; else viewLogout"
                mat-button 
                routerLink="/login"
            >
                Login
            </a>
        </div>
    </ng-container>
</mat-toolbar>

<ng-template #viewLogout>
    <a mat-button routerLink="/">Pel√≠culas</a>
    <a mat-button routerLink="/people">Personajes</a>
    <a mat-button (click)="openDialog()">Color</a>
    <a mat-button (click)="onLogout()">Logout</a>
    <!--<a mat-button routerLink="/admin">Admin</a>-->
</ng-template>


<ng-template #viewAdmin>
    <button mat-icon-button (click)="(onToggleSidenav)">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
</ng-template>
