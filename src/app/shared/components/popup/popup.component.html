<div style="width: 100%; height: 50px; margin-top: 1%; text-align: center" class="text-dark bg-light rounded">
    <h1 class="font-weight-bold">CAMBIAR COLOR</h1>
</div>

<mat-dialog-content>
    <input type="text" [(ngModel)]="Color" matInput placeholder="Color" required>
    <div [ngStyle]="{'background': Color,'width': '200px','height': '100px'}"></div>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" mat-button color="warn" (click)="close()">Cerrar</button>
    <!--(click)="closeWithoutSave()"-->
    <button type="submit" mat-raised-button color="primary" (click)="saveColor()">Guardar</button>

</mat-dialog-actions>
