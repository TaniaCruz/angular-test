<div>
    <h1 class="title">Personajes de Star Wars</h1>
</div>
<mat-grid-list cols="4" rowHeight="350px" gutterSize="15px">
    <mat-grid-tile *ngFor="let character of data.results" style="margin-top: 10px !important;">
        <mat-card>
            <mat-card-content>
                <h3>{{ character['name'] }}</h3>
                <p>Altura: {{ character['height'] }}</p>
                <p>Peso: {{ character['mass'] }}</p>
                <p>Color de pelo: {{ character['hair_color'] }}</p>
                <p>Color de piel: {{ character['skin_color'] }}</p>
                <p>Color de ojos: {{ character['eye_color'] }}</p>
                <p>GÃ©nero: {{ character['gender'] }}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
