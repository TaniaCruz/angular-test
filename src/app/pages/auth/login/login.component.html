<div class="login-form">
    <mat-card>
        <mat-card-content>
            <h1>LOGIN</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input">
                    <input 
                        type="text" 
                        formControlName="username"
                        matInput 
                        placeholder="Username" 
                        required
                    >
                </mat-form-field>
                <mat-form-field class="full-width-input separator">
                    <input 
                        type="password"
                        formControlName="password"
                        matInput
                        placeholder="Password"
                        required
                    >
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Login</button>
            </form>
            <p>¿Aún no estas registrado? <a mat-button routerLink="/register">Registrate aquí</a></p>
        </mat-card-content>
    </mat-card>
</div>
